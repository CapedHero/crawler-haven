{% extends 'base.html' %}

{% block content %}
  <h2>Web Crawlers</h2>
    {% for web_crawler in object_list %}
      <a class="btn btn-outline-info btn-lg btn-block btn-web-crawler"
         href='{% url "web_crawler_details" pk=web_crawler.id %}'>
        {{ web_crawler.title }}
      </a>
    {% empty %}
      <p>No web crawlers yet! Get back to work!</p>
    {% endfor %}

{% endblock %}
